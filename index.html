<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <title>Veronica & Lorenzo</title>

  <style> 
    body { font-family: 'Cormorant Garamond', serif; background: #fcfcfc; margin:0; text-align:center; }
  
    /* Contenitore della busta */
    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      cursor: pointer;
      display: flex;
    }
    
    
    #invito { display:none; animation: fadeIn 1.5s forwards; }
    
    p { font-size:1.2em; }
    
    h1 { font-family: 'Great Vibes', cursive; color:black; font-size:2em; 
         margin: 0px; margin-top: 30px;}
    
    h2 { font-family: 'Great Vibes', cursive; color:black; font-size:1em; margin: 0px; }
    
    /*.button { display:inline-block; margin:10px; padding:12px 20px; background:#b56576; color:white; text-decoration:none; border-radius:8px; }
    .button:hover { background:#8e3d4f; }*/
    
    .container_invito {
        position: relative;
        width: 100%;
        max-width: 600px;
        margin: 0 auto;
        /*display: flex;*/
        text-align: center;
        
        background-image: url("https://martinalarotonda.github.io/Veronica-Lorenzo/tulipani_3.png");
        background-size: contain;
        background-repeat: no-repeat;
        background-position: left;
        
    }
    
    .testo_invito {
      position: absolute;
      color: black;
    }

    /* Due metà della busta */
    .half { width: 50%; transition: transform 1s ease; }
    .half.left { transform-origin: left center; }
    .half.right { transform-origin: right center; }
    
    .container.open .half.left {
      transform: translateX(-100%);
    }

    .container.open .half.right {
      transform: translateX(100%);
    }

    .half img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
    
  <!-- Busta divisa in due metà -->
  <div class="container" onclick="apriInvito()"> 
    <div class="half left">
      <img src="https://martinalarotonda.github.io/Veronica-Lorenzo/busta_verde_sx.png" alt="Busta sinistra" style="object-fit:cover; object-position:left;">
    </div>
    <div class="half right">
      <img src="https://martinalarotonda.github.io/Veronica-Lorenzo/busta_verde_dx.png" alt="Busta destra" style="object-fit:cover; object-position:right;">
    </div>
  </div>

  <!-- Invito nascosto -->
  <div id="invito" class="container_invito">
    <h1>Veronica & Lorenzo</h1>
    <h2>Save The Date</h2>
  </div>

  <script>
    function apriInvito() {
      const container = document.querySelector('.container');
      const invito = document.getElementById('invito');
      container.classList.add('open');
      setTimeout(() => {
        container.style.display = 'none';
        invito.style.display = 'block';
      }, 1000);
    }
  </script>

</body>
</html>
